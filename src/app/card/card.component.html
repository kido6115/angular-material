<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile style="background: red" colspan="2">
    Tile 1(橫幅廣告)
    
  </mat-grid-tile>
  <mat-grid-tile style="background: green" rowspan="22">
    Tile 2(右邊清單資訊)
    <div class="process-bar">
        <h4>
          發文進度
        </h4>
        <mat-progress-bar color="primary" [value]="process"></mat-progress-bar>
        <br>
        <mat-progress-bar color="warn" mode="buffer" [value]="process" bufferValue="60"></mat-progress-bar>
        <br>
        <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
        <br>
        <mat-progress-bar mode="query"></mat-progress-bar>
        <br>
        <mat-progress-spinner color="primary" [value]="process"></mat-progress-spinner>
        <mat-progress-spinner color="warn" [strokeWidth]="width" [diameter]="diameter" mode="indeterminate"></mat-progress-spinner>

        <br>
        <button mat-raised-button (click)="addProcess()">增加</button>
        <button mat-raised-button (click)="minusProcess()">減少</button>
        <button mat-raised-button (click)="addWidth()">變粗</button>
        <button mat-raised-button (click)="minusWidth()">變細</button>
        <button mat-raised-button (click)="addDiameter()">變寬</button>
        <button mat-raised-button (click)="minusDiameter()">變窄</button>
        <br>
        <mat-spinner color="accent" [strokeWidth]="width" [diameter]="diameter"></mat-spinner>
        </div>
  </mat-grid-tile>

  <mat-grid-tile rowspan="2" style="background: blue">
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>置頂文章1</mat-card-title>
            <mat-card-subtitle>2917/01/04</mat-card-subtitle>
            <img mat-card-sm-image src="https://picsum.photos/300/300/?random" />
          </mat-card-title-group>
          <mat-card-content>文章內容1...</mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">繼續閱讀</button>
          </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile rowspan="2" >
    <mat-card>
        <mat-card-title-group>
            <mat-card-title>置頂文章2</mat-card-title>
            <mat-card-subtitle>2917/01/04</mat-card-subtitle>
            <img mat-card-sm-image src="https://picsum.photos/300/300/?random" />
          </mat-card-title-group>
          <mat-card-content>文章內容1...</mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">繼續閱讀</button>
          </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let post of posts$ | async; let index = index" rowspan="6" >
    <mat-card [tabindex]="index" >
        <mat-card-header>
        <mat-card-title>{{ post.title.substring(0, 15) }}...</mat-card-title> 
        <mat-card-subtitle>User Id: {{ post.userId }}</mat-card-subtitle> 
        <img mat-card-avatar src="https://picsum.photos/300/300/?random" /> 
        </mat-card-header>

        <img mat-card-image src="https://picsum.photos/300/300/?random" /> 
        <mat-card-content>{{ post.body.substring(0, 100) }}...</mat-card-content> 
        <mat-card-actions> 
          <button mat-button  color="paimray">繼續閱讀</button> 
          <button mat-button color="accent">編輯</button> 
        </mat-card-actions> 
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile style="background: yellow" colspan="2">
    Tile 4(下方橫幅廣告)
  </mat-grid-tile>
</mat-grid-list>

<style>
  .post-tile {
  align-self: flex-start;
  width: 100%;
  margin: 5px;
}
  .mat-card{
    align-self: flex-start;
  width: 100%;
  margin: 5px;
  }
  mat-card:focus {
  background: lightblue;
  
}
.process-bar{
  align-self: flex-start;


}
</style>
