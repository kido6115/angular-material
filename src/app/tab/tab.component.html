<button mat-button (click)="tabIndex = tabIndex - 1">上一頁</button>
<button mat-button (click)="tabIndex = tabIndex + 1">下一頁</button>
<p>目前的selectedIndex: {{ tabIndex }}</p>
<mat-tab-group backgroundColor="primary" mat-stretch-tabs [(selectedIndex)]="tabIndex" 
  (focusChange)="tabFocusChange($event)" 
  (selectedIndexChange)="tabSelectedIndexChange($event)"
  (selectedTabChange)="tabSelectedTabChange($event)">
  <mat-tab>
      <ng-template mat-tab-label>
          <mat-icon>inbox</mat-icon>
          郵件列表
        </ng-template> 
        郵件列表清單-前端分頁
        <app-table></app-table>
    </mat-tab>
  <mat-tab >
      <ng-template mat-tab-label>
          <mat-icon>settings</mat-icon>
          郵件列表
      </ng-template>
      郵件列表清單-後端分頁
      <app-table2></app-table2>

  </mat-tab>
  <mat-tab label="其他">
    其他畫面1
  </mat-tab>
  <mat-tab label="其他1">
    其他畫面1
  </mat-tab>
  <mat-tab label="其他2">
    其他畫面2
  </mat-tab>
  <mat-tab label="其他3">
    其他畫面3
  </mat-tab>
  <mat-tab label="其他4">
    其他畫面4
  </mat-tab>
</mat-tab-group>
